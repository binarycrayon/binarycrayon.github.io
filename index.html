<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My surprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="./jquery.js"></script>
    <script src="./typeahead.bundle.js"></script>
    <script src="./search.js"></script>
</head>
<body>
    <div class="container">
      <div class="search">
        <div class="demo">
          <span class="twitter-typeahead" style="position: relative; display: inline-block;">

            <input class="typeahead tt-hint" type="text" readonly="" autocomplete="off" spellcheck="false" tabindex="-1" dir="ltr" style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: none 0% 0% / auto repeat scroll padding-box border-box rgb(255, 255, 255);">
            <span class="fa fa-search"></span>
            <input class="typeahead tt-input" type="text" placeholder="Search me" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
            <pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: BlinkMacSystemFont; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;">
            </pre><div class="tt-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;">
            <div class="tt-dataset tt-dataset-states"></div></div>
          </span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
